<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Review Page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


      <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">


</head>

<body>

  <div class="table-users">
      <div class="header" align="center"> ERRORS </div>
      <table>
          <tr>
              <th> Training Errors </th>
              <td> {{errors["trainingError"]}} </td>
          </tr>
          <tr>
              <th> Input Errors </th>
              <td> {{errors["inputErrors"]}}</td>
          </tr>
      </table>
      <div class="header" align="center"> Results </div>
      <table>
          <tr>
              <th> X_Shape </th>
              <td> {{results["X_Shape"]}} </td>
          </tr>
          <tr>
              <th> X_Columns </th>
              <td> {{results["X_Columns"]}}</td>
          </tr>
      </table>


      <p align="center"></p>

</div>



</body>

</html>
