<!DOCTYPE html>
<html >

<head>
    <meta charset="UTF-8">
    <title>ML API</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <style> div.scroll { overflow: auto; } </style>
</head>

<body>
<div class="scroll">
    <! Back Button --------------------------------------- >
    <button type="button" class="round-button"><a style="text-decoration:none"; href="/" ><</a></a></button>
    <script> function goBack() { window.history.back();} </script>

    <! Title Name  --------------------------------------- >
    <div class="container"><center><h1> Thyroid Prediction </h1></center></div>

    <! Asking user to enter student details  --------------------------------------- >
    <div class="container">
         <center>
            <! Table Starts ----------------- >
            <table>
                <tr>
                    <th align="left"> Status </th>
                    <td> : </td>
                    <td> {{results["result"]}} </td>
                </tr>
                <tr>
                    <th align="left"> Submission File Saved Path </th>
                    <td> : </td>
                    <td> {{results["submission_file_path"]}} </td>
                </tr>
            </table>
        </center>
    </div>
</div>
</body>
</html>
